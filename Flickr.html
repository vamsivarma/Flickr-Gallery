<html>
	<head>
		<link rel="stylesheet" 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="Flickr.css">
		<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="Flickr.utility.js"></script>
		<script type="text/javascript" src="Flickr.api.js"></script>
		<script type="text/javascript" src="Flickr.js"></script>
	</head>
	<body>
		<div id="flickrContent" class="full-content-cls">
			<div class="clear-both-cls col-md-12 remove-padding-cls">
					<div class="big-font-cls">My Galleries</div>
			</div>
			<div class="clear-both-cls">
				<div class="flickrSideMenuHolder  left-float-cls col-md-3">
					<div id="flickrSideMenu"></div>
				</div>
				<div class="left-float-cls col-md-9 margin-spacing-cls">
					<div class="flickrGalleryTitleHolder clear-both-cls">
						<div class="col-md-12 flickrGalleryTitle">My Galleries</div>
					</div>
					<!-- Gallery Photos -->
					<div class="left-float-cls col-md-12" id="flickrContentWrapper">
						<div class="left-float-cls col-md-12 remove-padding-cls flickrGalleryPhotosHolder">
						</div>
					</div>
					<div class="contentWrapperMask flickrPhotoDetailedView full-content-cls"></div>		
				</div>	
			</div>		
		</div>
	</body>
</html>
